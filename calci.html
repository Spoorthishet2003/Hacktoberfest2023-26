//A Calculator to perform basic Arithmetic Operations using HTML and CSS
<!Doctype html>
<html>
<head>
<style>
body{
background-color:pink;
padding:10 px;
}
h1{
	font-family:arial;
	color:red;
	border:5px solidblack;
	border-radius:10px;
	
	margin:0 auto;
	background-color:yellow;
}

div{
	margin:0 auto;
	border:5px solid blue;
	background-color:lavender;
	width:500px;
	border-radius:10px;
	padding:20px;
}
</style>

<title>Calci</title>
<script>
	function operation(op)
	{
	var result=0;
	var n1=parseInt(document.getElementById("num1").value);
	var n2=parseInt(document.getElementById("num2").value);
	if(op=="+")
	{
	result=n1+n2;
	}
	else if(op=="-")
	{
	result=n1-n2;
	}
	else if(op=="/")
	{
	result=n1/n2;
	}
	else {
	result=n1*n2;
	}
	document.getElementById("res").value=result;
	}
	</script>
</head>
<body>
<center><h1>Calci</h1></center>
<div>
<table align="center">
<tr>
<th>Enter the 1st number</th>
<td><input type="number" id="num1"></td>
</tr>

<tr>
<th>Enter the 2nd number</th>
<td><input type="number" id="num2"></td>
</tr>

<tr>
<th>Choose operator</th>
<td><input type="button" value="+" onclick="operation(this.value)";>
    <input type="button" value="-" onclick="operation(this.value)";>
	<input type="button" value="/" onclick="operation(this.value)";>
	<input type="button" value="*" onclick="operation(this.value)";>
</td>
</tr>

<tr>
<th>result:</th>
<td><input type="number" id="res" </td>
</tr>
</div>
</table>
</body>
</html>
